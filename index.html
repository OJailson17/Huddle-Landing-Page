<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="landing page criada como forma de aprendizado de HTML, CSS. Design baseado no site FrontEnd Mentor" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">
          <img src="./images/logo.svg" alt="logo" />
        </a>
      </div>
    </header>

    <main>
      <div class="image-section">
        <div class="main-image">
          <img src="./images/illustration-mockups.svg" alt="background" />
        </div>
      </div>

      <div class="info">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button class="btn">Register</button>
      </div>
    </main>

    <footer>
      <a href="/">
        <i class="fab fa-facebook-f" aria-label="facebook-logo"></i>
      </a>
      <a href="/">
        <i class="fab fa-twitter" aria-label="twitter-logo"></i>
      </a>
      <a href="/">
        <i class="fab fa-instagram" aria-label="instagram-logo"></i>
      </a>
    </footer>
  </body>
</html>
